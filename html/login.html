        <div class="register-form" >
            <form name="frmRegistration" onsubmit="return false;">
                <h2>Register Form</h2>
                <div class="input-row">
                    <input type="text" placeholder="Họ tên" id="username" autocomplete="off" />
                    <span>Error message</span>
                </div>
                <div class="input-row">
                    <input type="text" placeholder="Số điện thoại" id="phone" autocomplete="off" />
                    <span>Error message</span>
                </div>
                <div class="input-row">
                    <input type="Email" placeholder="Email" id="email" autocomplete="off" />
                    <span>Error message</span>
                </div>
                <div class="input-row">
                    <input id="birthdate" name="birthdate" placeholder="Birthdate" type="date" autocomplete="off" />
                    <span>Error message</span>
                </div>
 
                <div class="input-row">
                    <button class="btn" id="btnRegister">ĐĂNG KÝ</button>
                </div>
            </form>
        </div>
